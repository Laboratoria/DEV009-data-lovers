<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Data Lovers</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/81da191227.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>

  <body>
    <div id="root"></div>
    <script src="main.js" type="module"></script>
    <header>
      <img id="imageRickAndMorty" src="rickandmorty.png">
    </header>
    <main>
      
      <div id="contenedor">

         <div class="responsive options caja"> 
          <p class="letras">Status</p>
          <select class="selection selection1" name="status" id="status">
          <option value="All">All</option>
          <option value="Alive">Alive</option>
          <option value="Dead">Dead</option>
          <option value="unknown">Unknown</option>
          </select>
         </div>
        
      
        <div class="responsive options cajaSpecies">
         <p class="letras">Species</p>
          <select class="selection selection2" name="species" id="species">
          <option value="All">All</option>
          <option value="Alien">Alien</option>
          <option value="Animal">Animal</option>
          <option value="Cronenberg">Cronenberg</option>
          <option value="Human">Human</option>
          <option value="Humanoid">Humanoid</option>
          <option value="Mytholog">Mytholog</option>
          <option value="Parasite">Parasite</option>
          <option value="Poopybutthole">Poopybutthole</option>
          <option value="Robot">Robot</option>
          <option value="Vampire">Vampire</option>
          <option value="unknown">Unknown</option>
          </select>
        </div>
      
        <div class="responsive options caja">
         <p class="letras">Gender</p>
         <select class="selection selection4" name="gender" id="gender">
          <option value="All">All</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="unknown">Unknown</option>
         </select>
        </div>
       
        <div class=" responsive options caja">
         <p class="letras">Order</p>
         <select class="selection selection5" name="order" id="order">
          <option value="All">All</option>
          <option value="AZ">A-Z</option>
          <option value="ZA">Z-A</option>
         </select>
         </div>

        <div class="responsive optionlight cajagrande">
         <input id="search" class="optionlight lupita" name="textarea" placeholder="Search by name"></textarea> </input>
         <p class="fa-solid fa-magnifying-glass optionlight"> </p>
        </div>

      </div>

      <div id="divPorcentaje">
        <p id="pPorcentaje" class="pPorcen"> </p>
      </div>
      

      <div id="divLista">
        <ul id="listaPadre"> </ul>
      </div>
      

    </main>  
    
    <footer class="footer">
      <p class="fa-brands fa-instagram footer" ></p>
      <p id="nombres" class="footer">Developed by Dulce Ramirez and Raulymar Delgado</p>
    </footer>

    </header>
    <!--Esto es un comentario-->  
  </body>
</html>
